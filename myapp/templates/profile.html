{% extends 'header.html' %}
{% load static %}
{% block content %}

<!DOCTYPE html>
<html lang="en">
   <head>
   </head>
   <!-- body -->
   <body>
      <!--  contact -->
      <div class="contact">
         <div class="container">
            <div class="row">
               <div class="col-md-12">
                  <div class="titlepage">
                     <h2>Profile</h2>
                  </div>
               </div>
            </div>
            <div class="row">
               <div class="col-md-10 offset-md-1">
                  <center>
                  {% if msg %}
                  <font size="7px"><b style="color:white;">{{msg}}</b></font>
                  {% endif %}
                  </center>
                  <form id="request" class="main_form" method="post" action="{% url 'profile' %}" enctype="multipart/form-data">
                     {% csrf_token %}
                     <div class="row">
                        <div class="col-md-12">
                           <input class="contactus" placeholder="First name" type="type" name="fname" value="{{user.fname}}"> 
                        <div class="col-md-12">
                           <input class="contactus" placeholder="Last name" type="type" name="lname"value="{{user.lname}}"> 
                        </div>
                        <div class="col-md-12">
                           <input class="contactus" placeholder="Email" type="type" name="email" readonly value="{{user.email}}"> 
                        </div>
                        <div class="col-md-12">
                           <input class="contactus" placeholder="Mobile" type="type" name="mobile"value="{{user.mobile}}">
                        </div>
                        <div class="col-md-12">
                           <textarea class="textarea" placeholder="Address"  name="address">{{user.address}}</textarea>                       
                           </div>
                        <div class="col-md-12">
                           <img src="{{user.profile_pic.url}}" height="100px" width="100px">                       
                           </div>
                        </div>
                        <div class="col-md-12">
                           <input class="contactus" name="profile_pic" type="file">
                        </div>
                        <div class="col-md-12">
                           <button class="send_btn">Update Profile</button>
                        </div>
                     </div>
                  </form>
               </div>
            </div>
         </div>
      </div>
      <!-- end contact -->
   </body>
</html>
{% endblock %}
